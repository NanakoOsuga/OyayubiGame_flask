<!DOCTYPE html>
<html lang="ja", dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>HumanPlayer Turn</title>
</head>
<body>
    <h1>あなたの番です</h1>
    <h2>Callする数字をインプットしてください</h2>
    <h2>今の親指</h2>
    <ul>
        <li>あなた : {{ game.players[0].life }}</li>
        <li>コンピューター : {{ game.players[1].life }}</li>
    </ul>
    <form method="POST">
        <input type="number" name="call" required>
        <input type="submit" value="Call">
    </form>
</body>
</html>
